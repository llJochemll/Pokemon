    <script>
    var pokeID = 0;
    function switchPokemon(dir){
        var pic;
        if (dir == 0){
            pokeID = pokeID + 1;
            
        }else{
            pokeID = pokeID - 1;
        }
        
        if(pokeID > 9){
            pokeID = 0;
        }
        if(pokeID < 0){
            pokeID = 9;
        }
        
        pic = "afbeeldingen/pokemon" + pokeID.toString() + ".png";
        //document.getElementById("").innerHTML = pic;
        
        document.getElementById("pokemon").src = pic;
    }
    </script>
